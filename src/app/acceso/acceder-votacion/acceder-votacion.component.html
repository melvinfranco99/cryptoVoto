<form class="row g-3 needs-validation" novalidate>
  <div class="col-md-4" style="width: 100%;">
    <label for="validationCustom01" class="form-label">Introduce el código de verificación: </label>
    <input #codigo type="text" class="form-control" maxlength="64" id="codigo" value="" required>
  </div>

  <div class="col-12">
    <button (click)="validarCodigo(codigo.value)" class="btn btn-primary" type="submit">Acceder a
      la
      votación</button>
  </div>
</form>
